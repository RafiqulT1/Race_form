<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Ragistration</title>
</head>

<body>
    <h1>Race Ragistration!</h1>

    <form action="/dummy">
        <p>
            <!-- username input -->
            <label for="first_name">First Name: </label>
            <input type="text" name="first_name" id="first_name" placeholder="First name" required>
            <label for="last_name">Last Name: </label>
            <input type="text" name="last_name" id="last_name" placeholder="Last name" required>
        </p>

        <div>
            <!-- race type selection -->
            <div> Select a Race:</div>
            <div>
                <input type="radio" name="race_type" id="5k_run" value="5k_run" checked>
                <label for="5k_run">Fun Run 5K</label>
            </div>
            <div>
                <input type="radio" name="race_type" id="half_run" value="1/2m_run">
                <label for="half_run">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="race_type" id="full_run" value="1m_run">
                <label for="full_run">Full Marathon</label>
            </div>
        </div>

        <p>
            <!-- email and password -->
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="maria@example.com" required>
            <label for="">Password</label>
            <input type="password" name="password" id="Password" placeholder="password" required>
        </div>
        </p>
        
    </form>
</body>
</html>
